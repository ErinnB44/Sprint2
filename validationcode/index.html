  <script>
$(document).ready(function () {

   $("input[name='checkboxes']").change(function () {
      var maxAllowed = 8;
      var cnt = $("input[name='checkboxes']:checked").length;
      if (cnt > maxAllowed)
      {
         $(this).prop("checked", "");
         alert('Select maximum of ' + maxAllowed + ' interests!');
     }

  });

});
</script>



<!--START CHECKBOX JS COPY & PASTE HERE-->

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>

<script>
// Add code to the < head > of your site
// or into the init.js file of theme 
jQuery(document).ready(function($) { // this line is important for WP
  // Function to check and disable checkbox
  function limit_checked( element, size ) {
    var bol = $( element + ':checked').length >= size;
    $(element).not(':checked').attr('disabled',bol);
  }
  // List of checkbox groups to check
  var check_elements = [
    { id: '#limiter input[type=checkbox]', size: 8},
    { id: '#cf_group_id input[type=checkbox]', size: 1 }
    
  ];
  // Run function for each group in list
  $(check_elements).each( function(index, element) {
    // Limit checked on window load
    $(window).load( function() {
      limit_checked( element.id, element.size );
    })
  
    // Limit checked on click
    $(element.id).click(function() {
      limit_checked( element.id, element.size );
    });
  });
});
</script>
